<!DOCTYPE html>
<html>
<head>
  <title>Accessibility Controls</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <h3>Accessibility Tools</h3>

  <label>Text Size:
    <button id="increaseText">A+</button>
    <button id="decreaseText">A-</button>
  </label>
  <br><br>

  <label>Font Mode:
    <button id="openDyslexic">OpenDyslexic</button>
    <button id="defaultFont">Default</button>
  </label>
  <br><br>

  <label>Color Blind Mode:
    <select id="colorBlindSelect">
      <option value="">None</option>
      <option value="protanopia">Protanopia</option>
      <option value="deuteranopia">Deuteranopia</option>
      <option value="tritanopia">Tritanopia</option>
    </select>
  </label>

  <script src="popup/popup.js"></script> 
</body>
</html>
